<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Veterinaria Patan - Productos</h1>
    </header>
    <main>
        <h2>Contacto</h2>
        <div id="contact" class="">
            <form action="/submit_form" method="post">
                <label for="name">Nombre:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="message">Mensaje:</label><br>
                <textarea id="message" name="message"></textarea><br>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="upper-footer">
            <div class="contact-info">
                <p class="footer-text">Dirección: Calle Falsa 123, Ciudad XYZ</p>
                <p class="footer-text">Teléfono: (123) 456-7890</p>
            </div>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d837.4804073759113!2d-68.84842943033476!3d-32.900240272335544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e090d952c69b7%3A0x5c200f4136ba2d84!2sLa%20Pampa%20400-302%2C%20M5502HKC%20Mendoza!5e0!3m2!1ses!2sar!4v1697894089548!5m2!1ses!2sar"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="lower-footer">
            <ul class="social-list">
                <a href=""><i class="social-item fa-brands fa-twitter"></i></a>
                <a href=""><i class="social-item fa-brands fa-facebook"></i></a>
                <a href=""><i class="social-item fa-brands fa-instagram"></i></a>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
