<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/dde9fb6f95.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>

<body>
    <header class="menu">
        <div class="menu__menu">
            <ul class="menu__lista">
                <li class="menu__item">
                    <a href="../index.html" class="menu__link">Inicio<a>
                </li>
                <li class="menu__item">
                    <a href="./productos.html" class="menu__link">Productos<a>
                </li>
                <li class="menu__item">
                    <a href="./servicio.html" class="menu__link">Servicios<a>
                </li>
                <li class="menu__item menu__item--registro">
                    <a href="./contacto.html" class="menu__link">Contacto<a>
                </li>
            </ul>
        </div>
    </header>

    <section>
        <div class="asd">
            <h1 class="titulo-contacto registrate">
                ¡¡Registrate!!
            </h1>
        </div>
    </section>

    <main>
        <form>
            <div class="container">
                <div class="row">
                    <label for="exampleInputEmail1" class="form-label">Nombre y apellido</label>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Usuario</label>
                        <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Contraseña" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Acepto las condiciones</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
        </form>
    </main>

    <section>
        <div class="asd"></div>
    </section>

    <footer class="footer">
        <div class="footer__contenedor">
            <div class="footer__logos">
                <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="footer__logos">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="footer__logos">
                <i class="fa-brands fa-whatsapp"></i>
            </div>
            <div class="footer__logos footer__logos--ubicacion">
                <p class="footer__text">Avenida Falsa 123, Mendoza.</p>
                <i class="fa-solid fa-location-dot"></i>
            </div>
        </div>
    </footer>
</body>

</html>
